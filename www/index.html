<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <title>taxiShare</title>
    </head>
    <body>
        <div class="app">
            <h1 align=center>Taxi Sharing</h1>
            <div>
			<div align=center>
                <label for="OUCU" align=center>Enter OUCU:</label>
				<br>
				
				<input type="text" id="name" name="name" placeholder="e.g. AB1234" align=center>
				<br>
				<br>
                <label for="Start" align=center>Start Time (YYYY-MM-DD hh:mm):</label>
				<br>				
                <input type="text" id="time" name="time" placeholder="e.g. 2020-04-01 14:30" align=center>
				<br>
				<br>
                <label for="Wait" align=center>Wait Time (h):</label>
				<br>
                <input type="text" id="hours" name="hours" placeholder="e.g. 1" align=center>
				<br>
				<br>
                <label for="Address" align=center>Select Pick-up:</label>
				<br>
                <select id = "addr" name="addr" align=center>
                    <option value="MK9 1LA">Milton Keynes Central St.</option>
                    <option value="MK7 6AA">Open University Campus</option>
                </select>
				</div>
            </div>
			<br>
            <div id="deviceready">
				<div align=center>
					<button type=button id="register" onclick="app.taxiShare.registerUser()">Register</button>
					<button type=button id="offer" onclick="app.taxiShare.volunteerTaxi()">Offer</button>
				</div>
				<div align=center>
					<button type=button id="request" onclick="app.taxiShare.requestTaxi()">Request</button>
					<button type=button id="cancel" onclick="app.taxiShare.cancel()">Cancel</button>
				</div>
				<div align=center>
					<button type=button id="updateOn" onclick="app.taxiShare.beginUpdatingMap()">Updates On</button>
					<button type=button id="updateOff" onclick="app.taxiShare.stopUpdatingMap()">Updates Off</button>
				</div>
				<div align=center>
					<button type=button id="messageMatched" onclick="app.taxiShare.messageMatched()">Message Matched Employee</button>
				</div>
				<div id="messagediv" align=center>
				</div>
				<div id="sendbuttondiv" align=center>
				</div>
            </div>
			<br>
            <div style="width: 340px; height: 340px" align=center id="mapContainer"></div>
        </div>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://js.api.here.com/v3/3.0/mapsjs-pano.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
